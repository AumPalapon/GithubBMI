<html>
<head>
	<title>BMI Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="container">
    	<div class="panel">
    		<h2 class="text-center">ตรวจสอบค่าดัชนีมวลกายของคุณ</h2>
    		
    			<p id="introText" class="text-center">ใส่น้ำหนักและส่วนสูงของคุณด้านล่างเพื่อตรวจสอบผลลัพธ์ BMI</p>
    			
    			<form>
    				<div id="weightInput">
    					<p>ใส่น้ำหนักของคุณที่นี่ (กก.)</p>
    		     		<input id="weight" type="number" pattern="[0-9]*" name="a" />
    				</div>
    				<div id="heightInput">
    					<p>ส่วนสูงของคุณในที่นี้ (ซม.)</p>
	    				 <input id="height" type="number" pattern="[0-9]*" name="b"/> 
    				</div>
    		     <button type="button" class="btn" onclick="calculate()">คำนวณค่าดัชนีมวลกาย</button>
    		</form>
    		<div id="results" class="text-center">ผลลัพธ์ BMI ของคุณจะปรากฏที่นี่</div>
    	</div>
    </div>
	<script src="main.js"></script>
</body>
</html>
